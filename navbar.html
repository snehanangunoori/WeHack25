<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Prevent content from being hidden under the navbar */
        }
        .navbar {
            display: flex;
            justify-content: space-evenly; /* Center the content horizontally */
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            flex-grow: 1;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px; /* Add spacing between logo and menu */
        }
        .navbar .menu {
            display: flex;
            justify-content: space-evenly; /* Ensure equal spacing between links */
            flex-grow: 1; /* Allow the menu to take up available space */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyLogo</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
