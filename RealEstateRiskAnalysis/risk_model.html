<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Estate Risk Checker</title>
    <link rel="stylesheet" href="risk_model.css">
</head>

<body>
    <h1>Real-Estate Risk Checker</h1>

    <form id="prediction-form">
        <label for="return_rate">Return Rate:</label>
        <input type="number" id="return_rate" name="return_rate" required><br><br>

        <label for="years_held">Years Held:</label>
        <input type="number" id="years_held" name="years_held" required><br><br>

        <label for="has_history">Has History (1 for Yes, 0 for No):</label>
        <input type="number" id="has_history" name="has_history" required><br><br>

        <label for="location_score">Location Score:</label>
        <input type="number" id="location_score" name="location_score" required><br><br>

        <label for="vacancy_rate">Vacancy Rate:</label>
        <input type="number" id="vacancy_rate" name="vacancy_rate" required><br><br>

        <label for="maintenance_cost_pct">Maintenance Cost Percentage:</label>
        <input type="number" id="maintenance_cost_pct" name="maintenance_cost_pct" required><br><br>

        <label for="risk_label">Risk Label:</label>
        <input type="number" id="risk_label" name="risk_label" required><br><br>

        <button type="submit">Check Safety</button>
    </form>
        
    <h2>Prediction Result: <span id="result"></span></h2>

</body>

</html>
