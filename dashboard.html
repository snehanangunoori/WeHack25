<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investibestie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="content">
        <h1>Hey Investslaya!</h1>
    </div>

    <script>
        // Load navbar.html into the #navbar div
        fetch('navbarDashboard.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            width: 100%;
            height: 100%;
        }

        #navbar {
            width: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .container {
            display: flex;
            width: 100%;
            height: 90vh;
            gap: 20px;
        }

        .left-box {
        flex: 2;
        background-color: #f0a; /* pink-ish */
        padding: 20px;
        }

        .right-box {
        flex: 1;
        background-color: #416562;
        padding: 20px;
        }
        
    </style>
    <div class="container">
        <div class="left-box">STOCKS!</div>
        <div class="right-box">Investment tracker coming soon!</div>
    </div>

</body>

</html>
