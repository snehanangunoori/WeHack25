<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestiBestie</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="navbar"></div>

    <div class="content">
        <h1>InvestiBestie</h1>
        <button onclick="location.href='StockNews/StockNews.html'"><h2>Find Your Risks Today!</h2></button>
    </div>

    <script>
        // Load navbar.html into the #navbar div
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        height: 100vh;
    }

    #navbar {
        width: 100%;
    }

    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
    }
</style>

<style>
    body {
        display: flex;

</style>

</body>
</html>
